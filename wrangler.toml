name = "r2"
main = "worker/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]
workers_dev = false
preview_urls = false

[build]
command = "npm run build"
cwd = "."

[assets]
directory = "dist"
binding = "ASSETS"

[[r2_buckets]]
binding = "R2"
bucket_name = "r2-bucket"

# ============================================
# RATE LIMITING CONFIGURATION
# ============================================
# Rate limiting bindings for API endpoint protection
# Three tiers: READ (100/60s), WRITE (30/60s), DELETE (10/60s)
[[ratelimits]]
name = "RATE_LIMITER_READ"
namespace_id = "1001"
simple = { limit = 100, period = 60 }

[[ratelimits]]
name = "RATE_LIMITER_WRITE"
namespace_id = "1002"
simple = { limit = 30, period = 60 }

[[ratelimits]]
name = "RATE_LIMITER_DELETE"
namespace_id = "1003"
simple = { limit = 10, period = 60 }

# D1 database binding removed - not needed with Zero Trust authentication
# All bucket operations use Cloudflare R2 REST API directly
# [[d1_databases]]
# binding = "DB"
# database_name = "r2manager"
# database_id = "7c4e1036-b1ee-4aaa-b0b2-20ca3fe6e3d9"

[[routes]]
pattern = "r2.adamic.tech"
custom_domain = true
zone_name = "adamic.tech"

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
head_sampling_rate = 1
persist = true