name: Deploy Worker and Trigger Frontend
on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [frontend-updated]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      - uses: actions/checkout@v4  # Updated to v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: '20'  # Updated to Node 20

      - name: Debug Environment
        run: |
          node --version
          npm --version
          pwd
          ls -la

      - name: Install Dependencies
        run: |
          npm ci  # Changed from npm install to npm ci
          npm list wrangler  # Check wrangler installation
        
      - name: Deploy with Wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          npx wrangler deploy

      - name: Trigger frontend rebuild
        if: success() && github.event_name == 'push'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.DEPLOY_PAT }}
          repository: neverinfamous/frontend
          event-type: worker-updated